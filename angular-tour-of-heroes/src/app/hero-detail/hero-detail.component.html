<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div>ID: {{ hero.id }}</div>
    <div>
      <label for="name">Hero name: </label>
      <input id="name" [(ngModel)]="hero.name" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
    <button type="button" (click)="save()">save</button>
  </div>
